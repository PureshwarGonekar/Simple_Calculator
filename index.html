<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="calculator">
                <input type="number" id="display" placeholder="0" readonly>
                <div>
                     <button id="Allclear">AC</button>
                     <button id="Delete">DEL</button>
                     <button class="operator">%</button>
                     <button class="operator">/</button>
                </div>
                <div>
                     <button id="btn7" class="operand">7</button>
                     <button id="btn8" class="operand">8</button>
                     <button id="btn9" class="operand">9</button>
                     <button class="operator">*</button>
                </div>
                <div>
                     <button id="btn4" class="operand">4</button>
                     <button id="btn5" class="operand">5</button>
                     <button id="btn6" class="operand">6</button>
                     <button class="operator">-</button>
                </div>
                <div>
                     <button id="btn3" class="operand">3</button>
                     <button id="btn2" class="operand">2</button>
                     <button id="btn1" class="operand">1</button>
                     <button class="operator">+</button>
                </div>
                <div>
                     <button id="btn00" class="operand">00</button>
                     <button id="btn0" class="operand">0</button>
                     <button id="btndot" class="operand">.</button>
                     <button id="equalBtn">=</button>
                </div>
            </div>
            <script type="text/javascript" src="working.js"></script>
    </body>
</html>
